<!-- Start Forums -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <div class="text-center subcribe-form mb-2">
          <form style="max-width:800px;">
            <input type="text" id="name" name="name" class="rounded-pill shadow" placeholder="Search Customers..."
              style="padding: 5px 20px;" autocomplete>
            <button type="button" style="padding: 2px 20px;" class="btn btn-pills btn-primary"
              (click)="showCustomerForm()">Add New</button>
          </form>
          <!--end form-->
        </div>

        <div class="table-responsive bg-white shadow rounded mt-4 ">

          <table class="table mb-0 table-center table-sm">
            <thead class="bg-light">
              <tr>
                <th scope="col" class="border-bottom"></th>
                <th scope="col" class="border-bottom" style="min-width: 300px;">Customers</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngIf="showCustForm">
                <td><i class="fa fa-user-plus"></i></td>
                <td><input type="text" class="form-control form-control-sm border-0 " style="color: blue;"
                    placeholder="New Customer" [(ngModel)]="customer" name="customer" (keydown)="addCustomer($event)">
                </td>
              </tr>
              <tr *ngFor="let list of customerList  | paginate: {
                itemsPerPage: 10, currentPage: p };let i=index" style="cursor: pointer;"
                (click)="getSelectedCustomerFeedback(list)"
                [ngClass]="{'class_name': list.name === currentCustomerName?.name  }">
                <td><i class="fa fa-user-circle"></i></td>
                <td class="text-left small">
                  {{list.name}}
                </td>
              </tr>


            </tbody>
          </table>

        </div>
        <div class="float-right mt-2">
          <pagination-controls (pageChange)="p = $event" class="float-right mt-4"></pagination-controls>
        </div>
      </div>
      <!--end col-->

      <div class="col-lg-5 mt-4 mt-lg-0 pt-0 pt-lg-0">

        <div class="widget mb-2 pb-0">
          <!-- SEARCH -->
          <div class="widget">
            <div class="text-center subcribe-form mb-2">
              <form style="max-width:800px;">
                <input type="text" id="name" name="name" class="rounded-pill shadow" placeholder="Search Feedbacks..."
                  style="padding: 5px 20px;" (input)="updateSearch($event)" [(ngModel)]="feedbacksearchfilter"
                  name="feedbacksearchfilter" autocomplete>
                <button type="button" style="padding: 2px 20px;" class="btn btn-pills btn-primary"
                  (click)="showFeedBackForm()">Add New</button>
              </form>
              <!--end form-->
            </div>

          </div>
          <!-- SEARCH -->
        </div>

        <!-- SEARCH -->

        <div class="table-responsive bg-white shadow rounded mt-4 ">
          <table class="table mb-0 table-center table-sm" style="text-align: left;">
            <thead class="bg-light">
              <tr>
                <th scope="col" class="border-bottom"></th>
                <th scope="col" class="border-bottom" style="min-width: 300px;">{{currentCustomerName?.name}} Feedback
                </th>

              </tr>
            </thead>
            <tbody *ngIf="showCustomerFeedbackList">
              <tr *ngIf="showFeedForm">
                <td><i class="fa fa-user-plus"></i></td>
                <td><input type="text" class="form-control form-control-sm border-0 " style="color: blue;"
                    placeholder="New Feedback" [(ngModel)]="feedback" name="feedback"
                    (keyup.enter)="addNewCustomerFeedback()"></td>
              </tr>

              <tr *ngFor="let list of feedbackList|filter:feedbacksearchfilter;let i=index">
                <td> <i class="fa fa-comments"></i></td>

                <td class="text-left small" [innerHTML]="list.feedback | highlight:
                searchfilter">{{list.feedback}}</td>

              </tr>

            </tbody>

            <tbody *ngIf="showCustomerFeedbackList==false">
              <div class="card-body">
                <p class="text-center" style="color: rgb(128, 128, 128);">No Feedbacks </p>
                <!-- <p class="text-center" style="color: rgb(128, 128, 128);">Select Customer to view feedbacks </p> -->
              </div>
            </tbody>
          </table>
        </div>

        <!-- </div>
        </div> -->
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end container-->
</section>
<!--end section-->
<!-- Start Forums -->
